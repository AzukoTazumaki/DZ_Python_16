{% block gcd %}
<!-- CONTAINER -->
<div class="container-fluid">

    <!-- ROWS -->
    <div id="gcd" class="row d-flex align-items-center vh-100" data-bs-spy="scroll" data-bs-target="#gcd">

        <!-- EXERCISE -->
        <div class="offset-2 col-4 exercise">

            <!-- TITLE & DESCRIPTION -->
            <p class="mb-3">
                Задание 1. <br> 
                Написать рекурсивную функцию нахождения наибольшего общего делителя двух целых чисел. <br><br>
                Введите два числа через пробел:
            </p>

            <!-- FORM -->
            <form action="/ex_1" id="gcd_form" method="post">
                <div class="d-flex justify-content-between align-items-center">
                    <input class="form-control" name="gcd" type="text" placeholder="Введите два числа">
                    <button id="gcd_submit" class="submit" type="submit">Вывести</button>
                </div>
            </form>

            <!-- RESULT -->
            <p class="mt-3">Результат: <br> <span id="ex_1_result">{{ ex_1_result }}</span></p>

        </div>

        <!-- NAME OF APP -->
        <div class="col-4">
            <h3 class="text-end">НАИБОЛЬШИЙ ОБЩИЙ ДЕЛИТЕЛЬ</h3>
        </div>
        
    </div>
    
</div>
{% endblock %}
